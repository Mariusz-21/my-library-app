<p-toast></p-toast>
<form [formGroup]="newform" (ngSubmit)="update()" *ngIf="newform">
  <h2>User Data</h2>
  <span class="p-float-label">
    <input id="email" type="text" pInputText formControlName="email">
    <label for="email">Email</label>
  </span>
  <span class="p-float-label">
    <input id="firstname" type="text" pInputText formControlName="firstname">
    <label for="firstname">First name</label>
  </span>
  <span class="p-float-label">
    <input id="lastname" type="text" pInputText formControlName="lastname">
    <label for="lastname">Last name</label>
  </span>
  <span class="p-buttonset">
    <button pButton type="submit" label="Update" icon="pi pi-user" class="p-button-info" [disabled]="!newform.valid"></button>
    <button pButton type="button" label="Cancel" icon="pi pi-times" class="p-button-warning" (click)="cancel()"></button>
  </span>
</form>
